<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo List by Carlos</title>
    </head>

    <body>

        <header>
            <h1>Todo List</h1>
        </header>

        <div class="container">
            <h2>Making <span>Things</span> Done</h2>

            <form id="todo-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" class="">
                </div>

                <div>
                    <label for="due_date">Due Date</label>
                    <input type="text" id="due_date" class="form-control">
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="text" id="priority" class="">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" class="">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="checklist" name="done" value="done">
                    <label for="checklist">I have done this</label>
                </div>

                <div>
                    <input type="submit" value="Add TODO" class="btn">
                </div>
            </form>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Notes</th>
                        <th>Check</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
        </div>


        <script src="main.js"></script>
    </body>

</html>
